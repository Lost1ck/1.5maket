<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style/style.css">
    <title>1.5</title>
</head>
<body>
    <div class="container">


      <header class="header">
          <h2>Ремонт техники различных брендов</h2>
      </header>


      <section class="services">
        <div class="services-card"><img src="assets/img/lenovo.svg" alt="action"><a href="#"><img src="assets/img/action.svg" alt=""></a></div>
        <div class="services-card"><img src="assets/img/samsung.svg" alt="action"><a href="#"><img src="assets/img/action.svg" alt=""></a></div>
        <div class="services-card"><img src="assets/img/apple.svg" alt="action"><a href="#"><img src="assets/img/action.svg" alt=""></a></div>
        <div class="services-card hiddenCart"><img src="assets/img/viewsonic.svg" alt="action"><a href="#"><img src="assets/img/action.svg" alt=""></a></div>
        <div class="services-card"><img src="assets/img/bosch.svg" alt="action"><a href="#"><img src="assets/img/action.svg" alt=""></a></div>
        <div class="services-card"><img src="assets/img/hp.svg" alt="action"><a href="#"><img src="assets/img/action.svg" alt=""></a></div>

        <div class="services-card hiddenCart"><img src="assets/img/lenovo.svg" alt="action"><a href="#"><img src="assets/img/action.svg" alt=""></a></div>
        <div class="services-card hiddenCart"><img src="assets/img/samsung.svg" alt="action"><a href="#"><img src="assets/img/action.svg" alt=""></a></div>
        <div class="services-card hiddenCart"><img src="assets/img/apple.svg" alt="action"><a href="#"><img src="assets/img/action.svg" alt=""></a></div>
      </section>

        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper-card"><img src="assets/img/lenovo.svg" alt="action"><a href="#"><img src="assets/img/action.svg" alt=""></a></div>
                </div>
                <div class="swiper-slide">
                  <div class="swiper-card"><img src="assets/img/samsung.svg" alt="action"><a href="#"><img src="assets/img/action.svg" alt=""></a></div>
                </div>
                <div class="swiper-slide">
                  <div class="swiper-card"><img src="assets/img/apple.svg" alt="action"><a href="#"><img src="assets/img/action.svg" alt=""></a></div>
                </div>
                <div class="swiper-slide">
                  <div class="swiper-card"><img src="assets/img/viewsonic.svg" alt="action"><a href="#"><img src="assets/img/action.svg" alt=""></a></div>
                </div>
                <div class="swiper-slide">
                  <div class="swiper-card"><img src="assets/img/bosch.svg" alt="action"><a href="#"><img src="assets/img/action.svg" alt=""></a></div>
                </div>
                <div class="swiper-slide">
                  <div class="swiper-card"><img src="assets/img/hp.svg" alt="action"><a href="#"><img src="assets/img/action.svg" alt=""></a></div>
                </div>
                  <div class="swiper-slide">
                <div class="swiper-card"><img src="assets/img/acer.svg" alt="action"><a href="#"><img src="assets/img/action.svg" alt=""></a></div>
                </div>
                  <div class="swiper-slide">
                <div class="swiper-card"><img src="assets/img/sony.svg" alt="action"><a href="#"><img src="assets/img/action.svg" alt=""></a></div>
                </div>
                  <div class="swiper-slide">
                <div class="swiper-card"><img src="assets/img/lenovo.svg" alt="action"><a href="#"><img src="assets/img/action.svg" alt=""></a></div>
              </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

      <footer class="footer">
        <div class="footer__button" id="returnButton">
          <a href="#">
              <img src="assets/img/arrow-expand.svg" alt="">
              <p>Показать все</p>
          </a>
        </div>
        <div class="footer__button" id="initialButton">
          <a href="#">
            <img src="assets/img/arrow-hide.svg" alt="">
            <p>Скрыть</p>
          </a>
        </div>
      </footer>
      
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>

</html>
